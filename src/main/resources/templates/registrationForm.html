<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Pizza Cloud</title>
</head>
<body>
<img th:src="@{/images/pizza-cloud.png}">
<h1>Rejestracja użytkownika</h1>

    <form method="post" th:action="@{/register}" th:object="${registerForm}">

    <label th:for="username">Nazwa użytkownika</label>
    <input type="text" name="username">

    <label th:for="password">Hasło</label>
    <input type="password" name="password">

    <label th:for="confirm">Potwierdź hasło</label>
    <input type="password" name="confirm">

    <label th:for="fullName">Pełne imie i nazwisko</label>
    <input type="text" name="fullName">

    <label th:for="street">Ulica</label>
    <input type="text" name="street">

    <label th:for="city">Miasto</label>
    <input type="text" name="city">

    <label th:for="state">województwo</label>
    <input type="text" name="state">

    <label th:for="zipCode">Kod pocztowy</label>
    <input type="text" name="zipCode">

    <label th:for="phone">Telefon</label>
    <input type="text" name="phone">

    <input type="submit" value="Zarejestruj">
</form>

</body>
</html>
