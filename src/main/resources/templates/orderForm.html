<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz zamówienia</title>
</head>
<body>
<img th:src="@{/images/pizza-cloud.png}">
<h1>Uzupełnij dane dostawy</h1>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <div th:if="${#fields.hasErrors()}">
        <span>Formularz zawiera błędy</span>
    </div>

    <h3>Adres dostawy zamówienia</h3>
    <label for="name">Imię i nazwisko</label>
    <input id="name" th:field="*{name}">
    <span th:if="${#fields.hasErrors()}" th:errors="*{name}"></span>
    <br/>

    <label for="street">Ulica</label>
    <input id="street" th:field="*{street}">
    <span th:if="${#fields.hasErrors()}" th:errors="*{street}"></span>
    <br/>

    <label for="city">Miasto</label>
    <input id="city" th:field="*{city}">
    <span th:if="${#fields.hasErrors()}" th:errors="*{city}"></span>
    <br/>

    <label for="state">Wojewodztwo</label>
    <input id="state" th:field="*{state}">
    <span th:if="${#fields.hasErrors()}" th:errors="*{state}"></span>
    <br/>

    <label for="postCode">Kod pocztowy</label>
    <input id="postCode" th:field="*{postCode}">
    <span th:if="${#fields.hasErrors()}" th:errors="*{postCode}"></span>
    <br/>

    <label for="creditCardNo">Numer karty kredytowej</label>
    <input id="creditCardNo" th:field="*{creditCardNo}">
    <span th:if="${#fields.hasErrors()}" th:errors="*{creditCardNo}"></span>
    <br/>

    <label for="creditCardExp">Ważność karty kredytowej</label>
    <input id="creditCardExp" th:field="*{creditCardExp}">
    <span th:if="${#fields.hasErrors()}" th:errors="*{creditCardExp}"></span>
    <br/>

    <label for="creditCardCvv">Kod CVV</label>
    <input id="creditCardCvv" th:field="*{creditCardCvv}">
    <span th:if="${#fields.hasErrors()}" th:errors="*{creditCardCvv}"></span>
    <br/>
    <input type="submit" value="Złóż zamówienie">
</form>
</body>


</html>
